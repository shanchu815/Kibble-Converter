<html lang="en">
<head>
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Pet Food MVP</title>
	<title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="/static/styles.css" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quando&family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5EF8B0;">
		<a class="navbar-brand"><b>Pet Food Converter</b></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-toggler" aria-controls="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
	  
		<div class="collapse navbar-collapse" id="navbar-toggler">
		  <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
			<li class="nav-item active">
			  <a class="nav-link" style="color: #0b683c" href="/">Home🐾<span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item active">
				<a class="nav-link" style="color: #0b683c" href="/disclaimer">USA Converter🖊️<span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item active">
				<a class="nav-link" style="color: #0b683c" href="/disclaimer-eu">EU Converter<b>€</b><span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item active">
				<a class="nav-link" style="color: #0b683c" href="/calculator">Protein Calculator🖩<span class="sr-only">(current)</span></a>
			</li>
		  </ul>
		</div>
	</nav>
	{% block body %}
	{% endblock %}
	<div class="fact-div">
		<p><i>🐾Did you know? <span id='random-fact' class='fact'></span></i></p>
	</div>

	<div class="image-hoster">
		<img src="" id="random-image" class="random-image">
	</div>
	<br>
	{% block js %}
	{% endblock %}
	<button id="scroll-button" class="scroll-button" title="Go to top"><b>Λ</b></button>
	<script defer src="/static/catdog.js"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<div class="footer">
		<p>&copy; 2022 Shannon Chu @ Hackbright</p>
	</div>
</body>
</html>
